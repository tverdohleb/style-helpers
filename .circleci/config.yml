version: 2
jobs:
  publish:
    working_directory: ~/repo
    docker:
      - image: circleci/node:8.11
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - run: yarn install
      - run: yarn lint
      - run: yarn test:coverage
      - run: yarn build
      - run: npm publish
  build:
    docker:
      - image: circleci/node:8.11
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: yarn install
      - run: yarn lint
      - run: yarn test:coverage
      - run: yarn build
      - type: cache-restore
          name: Restore Code Climate cache
          key: v1-code-climate-latest
          - run:
              name: Install Code Climate reporter
              command: |
                if [[ ! -x cc-test-reporter ]]
                then
                  curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
                  chmod +x ./cc-test-reporter
                fi
          - type: cache-save
            name: Save Code Climate cache
            key: v1-code-climate-latest
            paths:
              - ./cc-test-reporter

          - run:
              name: Report code coverage to Code Climate
              command: |
                ./cc-test-reporter after-build -t simplecov --exit-code $? || true
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
workflows:
  version: 2
  tagged-build:
    jobs:
      - build:
          filters:
            tags:
              only: /^v.*/
      - publish:
          requires:
            - build
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
